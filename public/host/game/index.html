<!DOCTYPE html>
<html>
    <head>
        <title>Game | KahootClone</title>
        <link rel = "stylesheet" href = "../../css/hostGameView.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Tajawal" rel="stylesheet">
    </head>
    <body>
        <h3 id = "timerText">Time Left:<span id = "num"> 60</span></h3>
        <img id="timerImage" src="../../css/clock.png" alt="Thoi gian">

        
        
        <h2 id = "question">Question</h2>
        <h3 id = "answer1" style="display: none">Answer</h3>
        <br>
        <h3 id = "answer2" style="display: none">Answer</h3>
        <br>
        <h3 id = "answer3" style="display: none">Answer</h3>
        <br>
        <h3 id = "answer4" style="display: none">Answer</h3>
    
        <br>
        <label id = "lbcorrect" style="display: none;"> Correct Answer: </label>
        <h3 id="correct" type="text" autofocus="" style = "display: none;"></h3>
        <table id="sortedTable" style="display: none;">
            <thead>
              <tr>
                <th>Xếp hạng</th>
                <th>Họ và Tên</th>
                <th>Điểm</th>
              </tr>
            </thead>
            <tbody id="sortedBody"></tbody>
        </table>
        <div class="button-container">
          <button onclick="nextQuestion()" id="nextQButton">Next Question</button>
          <button onclick="showStanding()" id="showStanding">Show Standing</button>
          <button onclick="startTimer()" id="startTimer">Start</button>
          <button onclick="showAnswer()" id="showAnswer">Show Answer</button>
      </div>        
        <script src = "../../socket.io/socket.io.js"></script>
        <script src = "../../js/libs/jqueryLibrary.js"></script>
        <script src = "../../js/libs/deparam.js"></script>
        <script src = "../../js/hostGame.js"></script>
    </body>
</html>
